<!DOCTYPE html>
<html>
  <head>
    <title>Example_of_Forms</title>
  </head>
    <body>
      <h2>Car Magazine Register</h2>
      <form class="action="index.html" method="post">
        <label for="Name and Surname">Name and Surname</label>
        <input id="Name and Surname" type="Name and Surname" name="" value="" Placeholder="George William">
        <br><br><br>
        <label for="Email">Email</label>
        <input id="Email" type="Email" name="" value="" placeholder="Your Mail Address">@
        <select class="" name="">
          <option value="">gmail.com</option>
          <option value="">outlook.com</option>
          <option value="">hotmail.com</option>
        </select>
        <br><br><br>
        <label for="Password">Password</label>
        <input id="Password" type="Password" name="" value="" Placeholder="Your Password">
        <br><br><br>
        <label for="Radio">Male</label>
        <input id="Radio" type="Radio" name="" value="">
        <label for="Radio">Female</label>
        <input id="Radio" type="Radio" name="" value="">
        <label for="Radio">Other</label>
        <input id="Radio" type="Radio" name="" value="">
        <br><br><br>
        <label for="Date">Birthday</label>
        <input id="Date" type="Date" name="" value="" Placeholder="dd/mm/yy">
        <br><br><br>
        <input type="Submit" name="" value="Submit" Placeholder="Submit">

      </form>
      </body>
</html>
